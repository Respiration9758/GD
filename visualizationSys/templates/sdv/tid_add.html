{% extends "sdv/base_add.html" %}
{% load static from staticfiles %}
{% block linkscript %}
<script type="text/javascript" charset="utf-8" src="{% static 'js/tid_add.js' %}"></script>
{% endblock linkscript %}


{%block form%}
    <div class="col-md-2 column">
		</div>
		<div class="col-md-8 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3>
						添加技术指标数据
					</h3>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<form role="form" action="/tid_add/" method="post">
						<div class="form-group">
                            <label >历史行情数据</label>
                            </br>
                            <select id="historySelect" class="selectpicker form-control" style="display:inline-block; width: 60px" data-live-search="true"  name="history">
                            </select>
                        </div>


						<div class="form-group">
							 <label>详情</label><textarea id="describe" name="describe" class="form-control" rows="5" ></textarea>
						</div>

						<button type="submit" class="btn btn-default">确认添加</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-2 column">
		</div>
{%endblock form%}
