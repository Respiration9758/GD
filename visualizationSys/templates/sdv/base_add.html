<!DOCTYPE html>

{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>


	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css'%}" />


    <script type="text/javascript" charset="utf-8" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'js/bootstrap-select.min.js' %}"></script>

    <script type="text/javascript" charset="utf-8" src="{% static 'js/bootstrap.min.js' %}"></script>


    {% block linkscript %}
    {% endblock linkscript %}


</head>
<body>
      <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            {%block form%}

            {%endblock form%}
		</div>
	</div>
</div>

</body>
</html>
